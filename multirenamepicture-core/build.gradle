apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'pl.waw.rubach.MultiRenamePicture'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("commons-cli:commons-cli:1.2")
}
